on:
  push:
    branches:
      - main
  workflow_dispatch:

name: Deploy

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: PROD

    steps:
      - uses: actions/checkout@v1

      - name: Executing remote command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
          KEY: ${{ secrets.SSHKEY }}
          script: ls
